<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>

    <select>
      <option id='english' value="us">English</option>
      <option id='british_english'value="fr">French</option>
      <option id='german' value="de">German</option>
    </select>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>



    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){

        var preferredLang = "en";

        $.ajax({
          type: 'GET',
          url: "https://www.googleapis.com/language/translate/v2?q=" + msg + "&target=" + preferredLang + "&key=AIzaSyDcE9tSELEYm1Mmqj7yCh6lNImSJuGRe7I",
          success: function(data) {

                  var language = data.data.translations[0].detectedSourceLanguage;
                  var translation = data.data.translations[0].translatedText;

                    if(language == "en"){
                      $('#messages').append($('<li>').text(translation));
                    }else{
                      Demonym(language, translation);
                    }
          }
        });

        function Demonym (language, translation){
          $.ajax({
                type: 'GET',
                url: "https://restcountries.eu/rest/v1/alpha/" + language,
                success: function(data) {
                  $('#messages').append($('<li>').text(translation + " Translated from: " + data.demonym));
                }
          });
        }

      });
    </script>
  </body>
</html>
